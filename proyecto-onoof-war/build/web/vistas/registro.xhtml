<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{acceso.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <p:outputLabel value="Contrasena:" for="contrasena" />
                    <p:inputText id="contrasena" value="#{acceso.usuario.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                    <p:outputLabel value="IdRol:" for="idRol" />
                    <p:selectOneMenu id="idRol" value="#{acceso.usuario.idRol}" required="true" requiredMessage="The IdRol field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton type="button" value="Registrarse" action="index" actionListener="#{acceso.crearDatos()}" styleClass="rounded-button" />
            </h:form>
        </f:view>
    </h:body>
</html>
