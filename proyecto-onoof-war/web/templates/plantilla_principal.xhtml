<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Onoof | Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="output.css"/>
    </h:head>

    <h:body class="bg-gray-100">
        <!-- Botón para abrir el menú -->
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
                aria-controls="logo-sidebar" type="button"
                class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                <path clip-rule="evenodd" fill-rule="evenodd"
                      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
        </button>

        <!-- Menú lateral incluido directamente -->
        <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
            <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
                <a href="#" class="flex items-center ps-2.5 mb-5">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 me-3 sm:h-7" alt="Onoof Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Onoof</span>
                </a>
                <ul class="space-y-2 font-medium">
                    <li>
                        <h:link outcome="/vistas/pagina_principal" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="pi pi-home text-gray-400 group-hover:text-white w-5 h-5"></i>
                            <span class="ms-3">Inicio</span>
                        </h:link>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="pi pi-shopping-cart text-gray-400 group-hover:text-white w-5 h-5"></i>
                            <span class="ms-3">Ventas</span>
                        </a>
                    </li>
                    <li>
                        <h:link outcome="/vistas/clientes" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="pi pi-user text-gray-400 group-hover:text-white w-5 h-5"></i>
                            <span class="ms-3">Clientes</span>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/vistas/reparaciones" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="pi pi-wrench text-gray-400 group-hover:text-white w-5 h-5"></i>
                            <span class="ms-3">Reparaciones</span>
                        </h:link>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="pi pi-box text-gray-400 group-hover:text-white w-5 h-5"></i>
                            <span class="ms-3">Inventario</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="pi pi-cog text-gray-400 group-hover:text-white w-5 h-5"></i>
                            <span class="ms-3">Utilidades</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <i class="pi pi-users text-gray-400 group-hover:text-white w-5 h-5"></i>
                            <span class="ms-3">Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{acceso.cerrarSesion}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <i class="pi pi-sign-out text-gray-400 group-hover:text-white w-5 h-5"></i>
                                <span class="ms-3">Cerrar sesion</span>
                            </h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Contenido principal -->
        <div class="p-4 sm:ml-64">
            <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
                <ui:insert name="contenido"/>
            </div>
        </div>
    </h:body>
</html>
