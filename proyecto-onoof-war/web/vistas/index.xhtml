<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="output.css" />
    </h:head>
    <h:body>
        <div class="min-h-screen flex flex-col items-center justify-center">
            <div class="py-6 px-4">
                <div class="grid lg:grid-cols-2 items-center gap-6 max-w-6xl w-full">

                    <!-- FORM CARD -->
                    <div class="border border-slate-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-lg:mx-auto">
                        <h:form styleClass="space-y-6">
                            <p:growl id="msg" showDetail="true" life="5000" />                                
                            <!-- Título -->
                            <div class="mb-12">
                                <h1 class="text-slate-900 text-3xl font-semibold">Inciar sesión</h1>
                                <p class="text-slate-600 text-[15px] mt-6 leading-relaxed">
                                    Bienvenido al Sistema de Gestión e Inventario de Onoof. Por favor, inicia sesión.
                                </p>
                            </div>

                            <!-- Username -->
                            <div>
                                <p:outputLabel for="username" value="Usuario" styleClass="text-slate-900 text-sm font-medium mb-2 block"/>
                                <div class="relative flex items-center">
                                    <p:inputText id="username" value="#{acceso.usuario.nombre}" required="true"
                                                 placeholder="Ingresa tu usuario"
                                                 styleClass="w-full text-sm text-slate-900 border border-slate-300 pl-4 pr-10 py-3 rounded-lg outline-blue-600" />
                                    <i class="pi pi-user absolute right-4 text-gray-400"></i>
                                </div>
                            </div>

                            <!-- Password -->
                            <div>
                                <h:outputLabel for="password" value="Contraseña"
                                               styleClass="text-slate-900 text-sm font-medium mb-2 block"/>
                                <div class="relative flex items-center">
                                    <h:inputSecret id="password" value="#{acceso.usuario.contrasena}" required="true" 
                                                   styleClass="w-full text-sm text-slate-900 border border-slate-300 pl-4 pr-10 py-3 rounded-lg outline-blue-600">
                                        <f:passThroughAttribute name="placeholder" value="Ingrese su contraseña" />
                                    </h:inputSecret>
                                </div>
                            </div>

                            <!-- Botón -->
                            <div class="!mt-12">
                                <p:commandButton value="Ingresar" action="#{acceso.autenticarUsuario()}" ajax="false"
                                                 styleClass="w-full shadow-xl py-2.5 px-4 text-[15px] font-medium tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer"/>

                                <p class="text-sm !mt-6 text-center text-slate-600">
                                    ¿Aun no estas registrado?
                                    <p:commandButton value="Registro" 
                                                     styleClass="text-blue-600 font-medium hover:underline ml-1 whitespace-nowrap ui-button-flat"
                                                     process="@this"
                                                     update="@none"
                                                     action="/vistas/registro.xhtml" />
                                </p>
                            </div>

                        </h:form>
                    </div>

                    <!-- Imagen -->
                    <div class="max-lg:mt-8">
                        <img src="#{resource['imagenes/login_onoof.png']}" 
                             class="max-w-full h-auto mx-auto block"
                             alt="login img" />
                    </div>


                </div>
            </div>
        </div>
    </h:body>
</html>
